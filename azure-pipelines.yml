# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  vmImage: 'vs2017-win2016'
strategy:
  matrix:
    Python37:
      python.version: '3.7'
  maxParallel: 1
steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'x64'

- script:  pip install robotframework -U robotframework-selenium2library && npm install chromedriver && robotframework-databaselibrary && pip install  webdriver-manager
  displayName: 'Install dependencies'

- powershell: robot --pythonpath . ./*/*.robot
  displayName: 'Run Robot scripts'
    
